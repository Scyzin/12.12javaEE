<!DOCTYPE html>
<html>
  <head>
    <title>我的表单界面</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  		
  		<form action="#" name="这是一个表单" method="get">
  			
  			<table align="center">
  				<caption>这是一个表单</caption>
  				<tr>		
	  				<td>
	  					姓名
	  				</td>
	  				<td>
	  					<input	type="text" name="uesrname" value="陈遵胜">
	  				</td>
  				</tr>
  				<tr>
  					<td>
  						密码
  					</td>
  					<td>
  						<input type = "password" name = "password" value = "">
  					</td>
  				</tr>
  				
  				<tr>
  					<td>
  						性别
  					</td>
  					<td>
  						<input type="radio" name="sex" value="male" checked>男
  						<input type="radio" name="sex" value="female">女
  					</td>
  				</tr>
  				<tr>
  					<td>
  						爱好
  					</td>
  					<td>
  						<input type="checkbox" name ="hobby" value = "football">足球
  						<input type="checkbox" name ="hobby" value = "basketball">篮球
  						<input type="checkbox" name ="hobby" value = "volleyball">排球
  					</td>
  				</tr>
  				<!-- 下拉列表 -->
  				<tr>
					<td>
						地址
					</td>
					<td>
						<select name="city"><!-- city=tj -->
							<option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="tj" selected="selected">天津</option>
						</select>
						<select>
							<option>海淀区</option>
							<option>朝阳区</option>
							<option selected="selected">昌平区</option>
						</select>
					</td>
				</tr>
				 <tr>
					<td>
						邮箱
					</td>
					<td>
						<input type="text" name="email" value="">
					</td>
				</tr> 
				<tr>
					<td>
						上传文件
					</td>
					<td>
						<input type = "file" name = "file">
					</td>
				</tr>
				<!-- 文本域 -->
				<tr>
					<td>
						备注
					</td>
					<td>
						<textarea name = "ta"rows="10" cols="30">这是我的表单</textarea>
					</td>
				</tr>
				<tr >
					<td>
					</td>
					<td align ="center">
					<input type = "button"  value ="按钮">
					<input type = "submit"  value ="注册">
					<input type = "reset"  value ="取消">
					</td>				
				</tr>
				<tr>
					<td></td>
					<td>
					<input type="image" src="images/loginbutton.gif" alt="图片的提示文字">
					<input type="hidden" name="hide" value="xxxx">
					</td>
				</tr>
				
  			</table>
  		
  		</form>
  
  </body>
</html>
