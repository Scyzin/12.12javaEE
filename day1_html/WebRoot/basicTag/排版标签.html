<body>
	<!-- 
		(1)注释标签
		(2)换行标签 <br/>
		(3)段落标签 <p>文本文字</p> 特点：段与段之间有空行
			属性：align:对齐方式  left  center   right
		(4)水平线标签 <hr/>
			属性：width:长度
				size:粗度
				color：颜色
				align:对齐方式
			如果长度和粗度大小设置错误，就可能变为垂直的。
			
			尺寸的写法：
				像素：10px
				百分比：占据副标签的百分比 50%
				区别：百分比会随着副标签的大小进行变化
	 -->
	<p align="center">
		春夜喜雨<br /> 杜甫<br />
	</p>
	<hr width="200px" size="1" color="red" align="center">
	<p align="center">
		春眠不觉晓<br /> 
		处处闻啼鸟<br /> 
		夜来风雨声<br /> 
		花落知多少
	</p>
</body>
