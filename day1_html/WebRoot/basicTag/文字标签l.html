<!DOCTYPE html>
<html>
  <head>
    <title>文字标签l.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
	  	<!-- 
		
			基本文字标签:<font>
				属性：
					color:颜色
					size:大小
						最大值：7
						最小值：1
						默认值：3
					face:字体类型
			标题标签
				<h1>-<h6>
				
				标题标签是依次减小 默认字体是加粗 内置字号 默认占据一行
		
		 -->
		 
		<font color=" red" size="2" face ="宋体">我是陈遵胜</font><br/>
		<font color=" red" size="3" face ="宋体">我是陈遵胜</font><br/>
		<font color=" red" size="4" face ="宋体">我是陈遵胜</font><br/>
		<font color=" red" size="5" face ="宋体">我是陈遵胜</font><br/>
		<font color=" red" size="6" face ="宋体">我是陈遵胜</font><br/>
		<hr/>
		
		<h1>大家好</h1>
		<h2>大家好</h2>
		<h3>大家好</h3>
		<h4>大家好</h4>
		
		
  
  </body>
</html>
