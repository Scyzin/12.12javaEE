<!DOCTYPE html>
<html>
  <head>
    <title>表单标签.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <!-- 
	
		<table>
			属性：border:表格边框
				width:表格的宽度
				align:表格的对齐方式
				bgcolor:背景颜色
			<tr> 代表行	th不算tr里面的行数
			<th></th>：相等于<td>, 只是内置样式加粗居中
			<td> 代表单元格
				属性：colspan 列合并
					rowspan	行 合并
			<caption> 表格的标题
			
			作用：(1)简单的实现一个表格样式
				(2)进行布局
		实例：<table>
			<tr>
				<th>表格标头</th>
				<td>普通单元格</td>
			</tr>
		</table>
		
			<thead>
			<tbody>
			<tfoot>
				作用：分块加载 用户体验比较好
	
	 -->
	 
	 <table border = "1" width = "50%" align = "center" bgcolor="yellow">
	<caption>这是统计表</caption>
	 <tr align = "center">
	 	<th> 姓名</th>
	 	<th> 年龄</th>
	 	<th> 班级</th>
	 	</tr>
	 <tr>
	 	<td>陈遵胜</td>
	 	<td>22</td>
	 	<td>3班</td>
	 </tr>
	 <tr align = "center" >
	 	<td colspan="2">陈胜</td>
	 	<td rowspan = "2"> 22</td>
	 	<td>4班</td>
	 </tr>
	 <tr align = "center">
	 	<td >陈遵</td>
	 	<td >23</td>
	 	<td>5班</td>
	 </tr>
	 	
		 </table>
	 
	 
  </body>
</html>
