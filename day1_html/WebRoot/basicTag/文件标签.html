   <!-- 
   	<html><html>:根标签
		<head>
			<title></title>:页面的标题
		</head>
		<body></body>：内容
			属性：
				text:文本的颜色
				bgcolor:背景色
				background:背景图片
					
			颜色的三种表示方式：
				(1)单词：red green black 
				(2)rgb三原色：reg(0,0,0)  0-255
				(3)#000000  #ffffff  #325687   #377405
   
    -->
	<body text="green" bgcolor="black" background="images/bg.jpg">
		我请大家吃狗不理<font color="red" size="5">包子</font>，
		<br/>
		大家很高兴！！！
	
  </body>
</html>
