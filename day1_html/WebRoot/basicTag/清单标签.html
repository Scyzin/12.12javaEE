<!DOCTYPE html>
<html>
  <head>
    <title>清单标签.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  	<!-- 
	
		无序列表：<ul>
			属性：type：disc square circle	列表项的表示
				<li>:列表项
		
		有序列表：<ol>
			属性：type：1、A、a、I、i
				start:数字 代表首项开始位置
				<li>:列表项
		作用：可以实现横向和纵向菜单
		
	 -->
	 <ul type="square">
	 <li>这是一</li>
	 <li>这是二</li>
	 <li>这是三</li>
	 </ul>
	 
	 <ol type = "i">
	 
	 <li><font color="red">这是三</font>
	 <li><font color="red">这是三</font>
	 <li><font color="red">这是三</font>
	 
	 </ol>
	 
  
  </body>
</html>
