  </head>
    <script type="text/javascript">
    
  			var timer;
				var fn = function(){
					alert("x");
					timer = setTimeout(fn,2000);
				};
				var closer = function(){
					clearTimeout(timer);
				};
				fn();
				
			var timer = setInterval(
				function(){
					alert("nihao");
				},
				2000
			);
			var closer = function(){
				clearInterval(timer);
			};
  		
  </script>
  
  <body>
  		<input type="button"  value="button" onclick = "closer()">
  </body>
  

</html>
